<body>
	<f:view>
		
		<h1>Bem-vindos ao Sistema IFPB/TCCs</h1>
		
		<h:form>
		
			<h:panelGrid columns="3">
			
			<h:outputLabel value="Login" />
			<h:inputText id="login" value="#{loginBean.login}" />
			<h:message for="login" />
			
			<h:outputLabel value="Senha" />

			<h:commandButton value="Enviar" action="#{loginBean.efetuarLogin}"></h:commandButton>

		</h:form>
		
	</f:view>
